<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<script src="../../lib/prototype.js" type="text/javascript"></script>
	<script src="../../lib/raphael.js"   type="text/javascript"></script>
	<script src="../../dist/krang.js"    type="text/javascript"></script>

	<title>Krang tests: Bar chart</title>
	
	<script type="text/javascript">

	  Event.observe(window, 'load', function() {
  	  var dataset = new Dataset.Array([
  	    ['January',  52],
  	    ['February', 46],
  	    ['March',    10],
  	    ['April',    39],
  	    ['May',      10],
  	    ['June',     28],
  	    ['July',     33],
  	    ['August',   19]
  	  ]);
  	  
  	  var dataset2 = new Dataset.Array([
  	    ['January',  42],
  	    ['February', 36],
  	    ['March',     4],
  	    ['April',    29],
  	    ['May',       6],
  	    ['June',     18],
  	    ['July',     23],
  	    ['August',    9]
  	  ]);
  	  
  	  var dataset3 = new Dataset.Array([
  	    ['January',  11],
  	    ['February',  7],
  	    ['March',     4],
  	    ['April',    14],
  	    ['May',       2],
  	    ['June',      9],
  	    ['July',      8],
  	    ['August',    6]
  	  ]);
  	  

  	  var bar = new Chart.Bar('chart', {
  	    bar: { gutter: 20, color: "#c50" },
  	    grid: { labelY: function(value) { return "$" + (value.toFixed(2)); } }
  	  });

  	  bar.addDataset(new Dataset.Multiple(dataset, dataset2, dataset3));
  	  bar.draw();
	  });
	
	</script>
	
	<style type="text/css" media="screen">
	  #chart {
	    width: 800px;
	    height: 300px;
	    border: 1px solid #999;
	  }
	</style>
	
</head>

<body>
  
  
  <div id="chart">
    
  </div> <!-- #chart -->


</body>
</html>
