<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<script src="../../lib/prototype.js" type="text/javascript"></script>
	<script src="../../lib/raphael.js"   type="text/javascript"></script>
	<script src="../../dist/krang.js"    type="text/javascript"></script>

	<title>Krang tests: Line chart</title>
	
	<script type="text/javascript">
	
	  //Krang.$debug = true;
	
	  Event.observe(window, 'load', function() {
  	  var dataset = new Dataset.Array("Product Alpha", [
  	    ['1',  52],
  	    ['2',  46],
  	    ['3',  10],
  	    ['4',  39],
  	    ['5',  10],
  	    ['6',  28],
  	    ['7',  33],
  	    ['8',  19]
  	  ]);
  	  
  	  var dataset2 = new Dataset.Array("Product Beta", [
  	    ['1',  42],
  	    ['2',  36],
  	    ['3',   4],
  	    ['4',  29],
  	    ['5',   6],
  	    ['6',  18],
  	    ['7',  23],
  	    ['8',   9]
  	  ]);
  	  
  	  var dataset3 = new Dataset.Array("Product Gamma", [
  	    ['1',  11],
  	    ['2',   7],
  	    ['3',  33],
  	    ['4',  14],
  	    ['5',   2],
  	    ['6',   9],
  	    ['7',   8],
  	    ['8',   6]
  	  ]);


  	  var line = new Chart.Line('chart', {
  	    dot:  { radius: 4, stroke: "none" },
  	    line: { width: 4,  curve: 20 },
  	    width: 800,
  	    height: 250,
  	    gutter: {
  	      left: 80,
  	      bottom: 40
  	    }
  	  });
  	  
  	  window.line = line;

  	  line.addDataset(dataset, dataset2, dataset3).draw();
  	  
  	  document.observe('krang:mouseover', function(event) {
  	    window.memo = event.memo;
  	  });
	  });
	
	</script>
	
	<style type="text/css" media="screen">
	  #chart {
	    width: 800px;
	    height: 250px;
	    border: 1px solid #999;
	  }
	</style>
	
</head>

<body>
  
  
  <div id="chart">
    
  </div> <!-- #chart -->


</body>
</html>
